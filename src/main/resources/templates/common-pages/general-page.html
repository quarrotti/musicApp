<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная - Music App</title>
    <style>
        body {
            background-color: black;
            color: #00BFFF; /* Голубой цвет */
            font-family: 'Helvetica Neue', 'Arial', sans-serif; /* Похожий на Spotify шрифт */
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar, .music-center, .profile {
            padding: 20px;
            width: 30%;
            box-sizing: border-box;
        }
        .sidebar {
            background-color: #1c1c1c; /* Темный фон для боковой панели */
            color: white;
            overflow-y: auto; /* Прокрутка, если контент не помещается */
            display: flex;
            flex-direction: column;
            align-items: center; /* Центрирование пользователей */
        }
        .music-center {
            background-color: #2c2c2c; /* Темный фон для центра */
            color: white;
            flex-grow: 1; /* Занимает оставшееся пространство */
        }
        .profile {
            background-color: #1c1c1c; /* Темный фон для профиля */
            color: white;
            text-align: center;
        }
        h2 {
            margin: 0;
            margin-bottom: 15px;
            text-align: center; /* Центрирование заголовков */
            cursor: pointer; /* Курсор при наведении */
        }
        .user-list, .music-list {
            list-style: none;
            padding: 0;
            text-align: center; /* Центрирование списка пользователей */
        }
        .user-list li, .music-list li {
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .user-list li:hover, .music-list li:hover {
            background-color: #333333; /* Цвет при наведении */
        }
        .avatar {
            width: 125px; /* Ширина аватарки */
            height: 125px; /* Высота аватарки */
            object-fit: cover; /* Сжатие изображения, чтобы оно вписалось в квадрат */
            margin-bottom: 15px;
        }
        .link-container {
            margin-top: 20px;
            color: white;
            text-align: center;
        }
        a {
            color: #00BFFF;
            text-decoration: none;
        }
        .upload-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00BFFF; /* Цвет кнопки */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-button:hover {
            background-color: #008CBA; /* Цвет кнопки при наведении */
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            display: none; /* Скрываем изначально */
        }
        .play-pause {
            margin: 0 10px;
            cursor: pointer;
            color: #00BFFF;
            font-size: 24px; /* Увеличиваем размер кнопки воспроизведения */
        }
        .time {
            color: white;
            margin: 0 5px;
        }
        #seekBar {
            flex-grow: 1; /* Ползунок занимает оставшееся пространство */
            margin: 0 10px;
        }
        .controls {
            display: none; /* Скрываем элементы управления по умолчанию */
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2 onclick="location.href='/users'">Топ пользователей по добавленной музыке</h2>
    <ul class="user-list">
        <li th:each="user : ${users}" th:text="${user.username}"></li>
    </ul>
</div>

<div class="music-center">
    <h2 onclick="location.href='/music'">Ваша музыка</h2>
    <ul class="music-list">
        <li th:each="audio : ${audios}">
            <span th:text="${audio.name}"
                  th:onclick="'playTrack(\'/audio/stream/' + ${audio.id} + '\')'"
                  style="cursor: pointer;"></span>
        </li>
    </ul>
    <div th:if="${#lists.isEmpty(audios)}">
        <p>У вас пока нет музыки, самое время загрузить!</p>
        <button class="upload-button" onclick="location.href='/load-audio'">Добавить музыку</button>
    </div>
    <audio id="audioPlayer" controls style="display: none;"></audio>
    <div class="controls" id="audioControls">
        <span class="play-pause" id="playPauseButton">▶</span>
        <span class="time" id="currentTime">0:00</span>
        <input type="range" id="seekBar" value="0" min="0" max="100">
        <span class="time" id="duration">0:00</span>
    </div>
</div>

<div class="profile">
    <h2>Ваш профиль</h2>
    <img th:src="@{/avatar-generalPage}" class="avatar" />
    <p th:text="${currentUser .username}"></p>
    <div class="link-container">
        <a href="/personal-profile">Открыть профиль</a>
    </div>
</div>

<script>
    const audioPlayer = document.getElementById('audioPlayer');
    const playPauseButton = document.getElementById('playPauseButton');
    const audioControls = document.getElementById('audioControls');
    const currentTimeDisplay = document.getElementById('currentTime');
    const durationDisplay = document.getElementById('duration');
    const seekBar = document.getElementById('seekBar');

    function playTrack(audioUrl) {
        audioPlayer.src = audioUrl; // Установка источника аудио
        audioControls.style.display = 'flex'; // Показать элементы управления
        updateDuration();
    }

    playPauseButton.addEventListener('click', () => {
        if (audioPlayer.paused) {
            audioPlayer.play();
            playPauseButton.textContent = '❚❚'; // Изменить на паузу
        } else {
            audioPlayer.pause();
            playPauseButton.textContent = '▶'; // Изменить на воспроизведение
        }
    });

    audioPlayer.addEventListener('timeupdate', () => {
        updateCurrentTime();
        updateSeekBar();
    });

    seekBar.addEventListener('input', () => {
        const seekTime = audioPlayer.duration * (seekBar.value / 100);
        audioPlayer.currentTime = seekTime; // Перемотка аудио
    });

    function updateCurrentTime() {
        const currentTime = Math.floor(audioPlayer.currentTime);
        const minutes = Math.floor(currentTime / 60);
        const seconds = currentTime % 60;
        currentTimeDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    function updateDuration() {
        audioPlayer.addEventListener('loadedmetadata', () => {
            const duration = Math.floor(audioPlayer.duration);
            const minutes = Math.floor(duration / 60);
            const seconds = duration % 60;
            durationDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        });
    }

    function updateSeekBar() {
        if (audioPlayer.duration > 0) {
            seekBar.value = (audioPlayer.currentTime / audioPlayer.duration) * 100;
        }
    }
</script>

</body>
</html>
