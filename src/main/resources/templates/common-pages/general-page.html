<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная - Music App</title>
    <style>
        body {
            background-color: black;
            color: #00BFFF; /* Голубой цвет */
            font-family: 'Helvetica Neue', 'Arial', sans-serif; /* Похожий на Spotify шрифт */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            height: 100vh;
        }
        .sidebar, .music-center, .profile {
            padding: 20px;
            width: 30%;
            box-sizing: border-box;
        }
        .sidebar {
            background-color: #1c1c1c; /* Темный фон для боковой панели */
            color: white;
            overflow-y: auto; /* Прокрутка, если контент не помещается */
        }
        .music-center {
            background-color: #2c2c2c; /* Темный фон для центра */
            color: white;
        }
        .profile {
            background-color: #1c1c1c; /* Темный фон для профиля */
            color: white;
            text-align: center;
        }
        h2 {
            margin: 0;
            margin-bottom: 15px;
            text-align: center; /* Центрирование заголовков */
            cursor: pointer; /* Курсор при наведении */
        }
        .user-list, .music-list {
            list-style: none;
            padding: 0;
        }
        .user-list li, .music-list li {
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .user-list li:hover, .music-list li:hover {
            background-color: #333333; /* Цвет при наведении */
        }
        .avatar {
            width: 100px; /* Ширина аватарки */
            height: 100px; /* Высота аватарки */
            object-fit: cover; /* Сжатие изображения, чтобы оно вписалось в квадрат */
            margin-bottom: 15px;
        }
        .link-container {
            margin-top: 20px;
            color: white;
            text-align: center;
        }
        a {
            color: #00BFFF;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2 onclick="location.href='/users'">Топ пользователей по добавленной музыке</h2>
    <ul class="user-list">
        <li th:each="user : ${users}" th:text="${user.username}"></li>
    </ul>
</div>

<div class="music-center">
    <h2 onclick="location.href='/music'">Ваша музыка</h2>
    <ul class="music-list">
        <li th:each="audio : ${audios}">
            <span th:text="${audio.name}"
                  th:onclick="'playTrack(\'/audio/stream/' + ${audio.id} + '\')'"
                  style="cursor: pointer;"></span>
        </li>
    </ul>
    <audio id="audioPlayer" controls style="display: none;"></audio>
</div>

<div class="profile">
    <h2>Ваш профиль</h2>
    <img th:src="@{/avatar-generalPage}" class="avatar" />
    <p th:text="${currentUser .username}"></p>
    <p th:text="${currentUser .email}"></p>
    <div class="link-container">
        <a href="/profile">Открыть профиль</a>
    </div>
</div>

<script>
    function playTrack(audioUrl) {
        const audioPlayer = document.getElementById('audioPlayer');
        audioPlayer.src = audioUrl; // Установка источника аудио
        audioPlayer.play(); // Воспроизведение аудио
    }
</script>

</body>
</html>
