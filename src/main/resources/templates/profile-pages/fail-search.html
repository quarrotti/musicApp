<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль - Music App</title>
  <style>
    body {
      background-color: black;
      color: #00BFFF; /* Голубой цвет */
      font-family: 'Helvetica Neue', 'Arial', sans-serif; /* Похожий на Spotify шрифт */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .error-message {
      color: red; /* Цвет сообщения об ошибке */
      font-size: 24px; /* Размер шрифта сообщения */
      text-align: center; /* Выравнивание по центру */
      margin-bottom: 20px; /* Отступ снизу */
    }
    .back-link {
      color: #00BFFF;
      text-decoration: none;
      font-size: 18px; /* Размер шрифта ссылки */
      transition: color 0.3s;
    }
    .back-link:hover {
      color: #0091cc; /* Цвет при наведении */
    }
  </style>
</head>
<body>

<div class="error-message">
  <h2>Пользователя с таким ником не существует</h2>
</div>

<a class="back-link" href="/general">← Вернуться на главную</a>
<a class="back-link" href="/users">← Вернуться на страницу со всеми пользователями</a>

</body>
</html>
