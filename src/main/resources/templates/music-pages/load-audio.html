<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить музыку - Music App</title>
    <style>
        body {
            background-color: black;
            color: #00BFFF;
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
        input[type="text"],
        input[type="file"],
        select {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #00BFFF;
            border-radius: 5px;
            background-color: #1c1c1c;
            color: white;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px 0;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: darkred;
        }
        .button-container {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .nav-button {
            background-color: #00BFFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 45%;
            box-sizing: border-box;
        }
        .nav-button:hover {
            background-color: #008CBA;
        }
    </style>
</head>
<body>

<h1>Добавить музыку</h1>
<form th:action="@{/load-audio}" method="post" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Название музыки" required>

    <select name="genre" required>
        <option value="">Выберите жанр</option>
        <option value="Rap">Rap</option>
        <option value="HipHop">HipHop</option>
        <option value="Rock">Rock</option>
        <option value="Blues">Blues</option>
        <option value="Disco">Disco</option>
        <option value="Techno">Techno</option>
        <option value="Electro">Electro</option>
        <option value="Other">Other</option>
    </select>

    <input type="file" name="file" accept="audio/*" required>
    <input type="submit" value="Загрузить">
</form>

<div class="button-container">
    <button class="nav-button" onclick="window.location.href='/music'">Вся музыка</button>
    <button class="nav-button" onclick="window.location.href='/general'">Главная страница</button>
</div>

</body>
</html>
